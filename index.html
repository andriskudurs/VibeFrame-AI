<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeFrame AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'vibe-dark': '#0a0a0a',
              'vibe-panel': '#141414',
              'vibe-purple': '#8b5cf6',
              'vibe-cyan': '#06b6d4',
              'vibe-pink': '#ec4899',
            },
            backgroundImage: {
              'vibe-gradient': 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)',
              'accent-gradient': 'linear-gradient(to right, #8b5cf6, #06b6d4)',
            },
            keyframes: {
              'pan-zoom': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            },
            animation: {
              'pan-zoom': 'pan-zoom 10s ease-out forwards',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #141414; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
